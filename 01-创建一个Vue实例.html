<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        创建Vue实例，初始化渲染
        1. 准备容器(Vue 所管理的范围)
        2. 引包 (开发版本包 / 生产版本包)
        3. 创建实例
        4. 添加配置项 => 完成渲染
        -->
    <!-- 没有被 vue 管理 所以无法渲染出来数据-->
    <div class="box2">
        {{ count }}
    </div>
    <div class="box">
        {{ msg }}
    </div>

    <!-- ------------------------------ -->
    <div id="app">
        <!-- 这里将来会编写一些用于渲染的代码逻辑 -->
        <h1>{{ msg }}</h1>
        <a href="#">{{ count }}</a>
    </div>


    <!-- 引入的是开发版本的包 - 包含完整的注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        // 一旦引入了 VueJs核心包，在全局环境，就有了 Vue 构造函数
        const app = new Vue({
            // 通过 el 配置选择器，指定 Vue 管理的是哪个盒子
            el: '#app',
            // 通过 data 提供数据
            data: {
                msg: 'Hello World',
                count: '666'
            }
        })
    </script>
</body>

</html>
