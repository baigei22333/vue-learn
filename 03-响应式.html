<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ msg }}
        {{ count }}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                // 响应式
                msg: 'Hello World',
                count: 100
            }
        })

        // 1. 访问数据 实例.属性名
        // 2. 修改数据 实例.属性名 = 新值
        // data 所有数据都会被加到实例对象上
    </script>
</body>

</html>
